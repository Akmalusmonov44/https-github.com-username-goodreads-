{% extends 'base.html' %}

{% block title %}Profile Page{% endblock title %}

{% block content %}
<style>
  .profile-container, .profile-edit-container {
    background-color: #f9f4ec;
    padding: 40px;
    margin: 40px auto;
    max-width: 600px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center; /* Markazga joylash */
  }

  .profile-container h1,
  .profile-edit-container h1 {
    color: #372213;
    margin-bottom: 20px;
  }

  /* Profil rasmi dumaloq va soyali */
  .profile-picture {
    width: 150px;
    height: 150px;
    object-fit: cover; /* Rasmi joyiga moslab kesadi */
    border-radius: 50%; /* Dumaloq qiladi */
    border: 4px solid #f4ce14; /* Oltin rang chegarasi */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Yengil soyali */
    margin-bottom: 20px;
  }

  .profile-info p {
    font-size: 16px;
    margin: 10px 0;
    color: #333;
    text-align: left;
  }

  form input, form textarea, form select {
    width: 100%;
    padding: 10px;
    margin: 10px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  .btn {
    display: inline-block;
    background-color: #f4ce14;
    color: #222;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #ddb411;
  }
</style>

<div class="profile-container">
  <h1>Welcome, {{ user.username }}!</h1>

    <img src="{{ user.profile_picture.url }}" alt="Profile picture" class="profile-picture">


  <div class="profile-info">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>First Name:</strong> {{ user.first_name }}</p>
    <p><strong>Last Name:</strong> {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
  </div>

  <a href="{% url 'users:profile_edit' %}" class="btn">Edit Profile</a>
</div>
{% endblock content %}
